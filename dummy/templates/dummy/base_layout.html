<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %}</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <style>
        body {
          background-image: url('https://www.transformmagazine.net/media/8457/screen-shot-2019-02-15-at-123734-pm.png?anchor=center&mode=crop&width=612&rnd=131947078830000000&bgcolor=ffffff');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
          
        }
        </style>


    {% block style %}
    {% endblock style %}
</head>

<body>
    {% block content %}

    
    {% endblock content %}
     
    <ul>
        <li>
            <form class="btn" action="{% url 'dummy:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Logout</button>
            </form>
        </li>
    </ul>

   
    {% block javascript %}
    {% endblock javascript %}
</body>

</html>
