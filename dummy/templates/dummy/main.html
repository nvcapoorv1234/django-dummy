    <table border="1"><tr>
    <td><label>

    </label></td>
    <td>
    <select id="functions" name="functions">
        <option value="balance">Balance</option>
        <option value="loans">Loans</option>
        <option value="funds">Funds</option>
    </select></td>
</tr>
<tr><td>
    <label for="birthday">Start date:</label></td>
    <td><input type="date" id="start_date" name="start_date"></td></tr>
    <tr><td><label for="birthday">End date:</label></td><td>
    <input type="date" id="end_date" name="end_date"></tr>
    
</table>
<input type="submit" class="btn btn-success">
</form>
